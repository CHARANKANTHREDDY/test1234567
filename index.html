<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday!</title>
  <style>
    body {
      margin: 0;
      text-align: center;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad0c4, #fbc2eb, #a18cd1);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: #fff;
      overflow-x: hidden;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 3em;
      margin-top: 40px;
      background: linear-gradient(90deg, #ff6a00, #ee0979, #9c27b0, #2196f3, #00bcd4, #4caf50, #ffeb3b, #ff6a00);
      background-size: 400% 100%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rainbow-text 5s linear infinite;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
    }

    p {
      font-size: 1.5em;
      margin-bottom: 30px;
      background: linear-gradient(90deg, #ff0080, #7928ca, #2af598, #fecfef);
      background-size: 400% 100%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rainbow-text 6s linear infinite;
    }

    @keyframes rainbow-text {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    .gallery {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin: 20px;
    }

    .gallery img {
      max-width: 300px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 25px rgba(0,0,0,0.4);
    }

    /* Confetti Effect */
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      top: -10px;
      animation: fall 5s linear infinite;
      z-index: 999;
    }

    @keyframes fall {
      0% { transform: translateY(-10px) rotate(0deg); }
      100% { transform: translateY(100vh) rotate(360deg); }
    }

    /* Music Button */
    #music-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      background: #ff69b4;
      color: white;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: transform 0.2s;
    }

    #music-btn:hover {
      transform: scale(1.1);
    }

    /* Countdown Timer */
    #countdown {
      font-size: 2.5em;
      margin-top: 20px;
      padding: 20px 30px;
      background: linear-gradient(135deg, #ff6a00, #ee0979);
      color: #ffffff;
      font-weight: bold;
      border-radius: 15px;
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.5);
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.6);
      display: inline-block;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.03); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>

  <h1>ðŸŽ‰ Advance Happy Birthday, Navya! ðŸŽ‚</h1>
  <p>Wishing you lots of love and joy on your special day!</p>

  <div class="gallery">
    <img src="image1.jpg" alt="Birthday Pic 1" />
    <img src="image2.jpg" alt="Birthday Pic 2" />
    <img src="image3.jpg" alt="Birthday Pic 3" />
    <img src="image4.jpg" alt="Birthday Pic 4" />
    <img src="image5.jpg" alt="Birthday Pic 5" />
  </div>

  <div id="countdown">Loading countdown...</div>

  <!-- Background Music -->
  <!-- IMPORTANT: Start muted so autoplay works -->
  <audio id="bg-music" autoplay loop muted>
    <source src="birthday-song.mp3" type="audio/mpeg">
  </audio>

  <button id="music-btn">ðŸ”Š Turn On Sound</button>

  <script>
    // Confetti
    for(let i=0; i<50; i++) {
      const confetti = document.createElement("div");
      confetti.classList.add("confetti");
      confetti.style.left = Math.random() * 100 + "vw";
      confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`;
      confetti.style.animationDuration = (Math.random() * 3 + 2) + "s";
      document.body.appendChild(confetti);
    }

    // Music Logic
    const music = document.getElementById("bg-music");
    const btn = document.getElementById("music-btn");

    // Unmute on first click anywhere
    document.body.addEventListener("click", () => {
      music.muted = false;
    }, { once: true });

    btn.addEventListener("click", () => {
      music.muted = !music.muted;
      btn.textContent = music.muted ? "ðŸ”‡ Turn On Sound" : "ðŸ”Š Mute";
    });

    // Countdown
    const countdownElement = document.getElementById("countdown");
    const targetDate = new Date("2025-12-03T00:00:00");

    function updateCountdown() {
      const now = new Date();
      const timeDifference = targetDate - now;

      if (timeDifference <= 0) {
        countdownElement.innerHTML = "ðŸŽ‰ Happy Birthday Navya! ðŸŽ‚";
        clearInterval(countdownInterval);
      } else {
        const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
        const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

        countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
      }
    }

    const countdownInterval = setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
